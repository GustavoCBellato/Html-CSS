<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
   
    <video width="500" poster="midia/limoes-capa.png" controls>
        <source src="midia/limao-760p.mp4" type="video/mp4">    
        <source src="midia/limao-1080p.mp4" type="video/mp4">
        <source src="midia/liamo-webn.webn" type="video/webn">
        <p>Seu computador não têm compatibilidade com o vídeo <a href="limao-1080p.mp4"clique aqui> para baixá-lo</a></p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=O-3s69yMqByR6WSn" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
    
</body>
</html>
